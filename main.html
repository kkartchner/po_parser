<!DOCTYPE html>
<html>
    <head>
        <title>PO Parser</title>
        <script src="javascript/main.js"></script>
        <style>
            html {
                background-color: lightsteelblue;
            }
            table {
                width: 70%;
                margin: auto;
            }
            textarea {
                width: 100%;
                border: solid black 1px;
                border-radius: 2px;
                min-height: 300px;
                cursor: pointer;
            }
            button {
                margin-top: 50px;
                font-size: 20pt;
            }
            td {
                width: 33%;
                vertical-align: top;
                padding: 25px;
                text-align: center;
            }
            h1, h2 {
                width: 100%;
                text-align: center;
                padding: 0;
                margin: 0;
                font-size: 20pt;
            }
            </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <h1>PDF Data</h1>
                    <textarea id="inputTA" oninput="parsePDFData();"></textarea>
                </td>
                <td>
                    <h1>Output</h1>
                    <textarea id="outputTA" onclick="copyOutputData();"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="clearTextAreas();">Clear</button></td>
            </tr>
        </table>
    </body>
</html>
